events {
    worker_connections 1024;
}

http {
    # Enable logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # GraphQL Load Balancer - Single instance for now
    upstream graphql_backend {
        server charting-service:4002;
    }

    # WebSocket Load Balancer - Single instance for now
    upstream websocket_backend {
        server charting-service:3000;
    }

    # GraphQL Server (Port 4002)
    server {
        listen 4002;
        
        location / {
            proxy_pass http://graphql_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeout for GraphQL queries
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            proxy_connect_timeout 10s;
        }
    }

    # WebSocket Server (Port 3000)
    server {
        listen 3000;
        
        location /socket.io/ {
            proxy_pass http://websocket_backend;
            
            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeout settings
            proxy_read_timeout 86400s;  # 24 hours
            proxy_send_timeout 86400s;
            proxy_connect_timeout 10s;
            
            # Disable caching for WebSocket connections
            proxy_cache_bypass $http_upgrade;
        }
    }
}