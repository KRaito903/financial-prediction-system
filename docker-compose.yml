services:
  kafka:
    image: apache/kafka:4.0.1-rc0
    container_name: kafka
    environment:
      # KRaft settings
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093

      # --- This is the fix for your issue ---
      # Listeners configuration
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      # -------------------------------------
      
      # Allow topic creation
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
  
  kafka-init:
    image: apache/kafka:4.0.1-rc0
    container_name: kafka-init
    depends_on:
      - kafka
    command: >
      bash -c "
        echo 'Waiting for Kafka to be ready...' &&
        sleep 10 &&
        echo 'Creating topics...' &&
        /opt/kafka/bin/kafka-topics.sh --create --topic sentiment_news_requests --bootstrap-server kafka:9092 &&
        /opt/kafka/bin/kafka-topics.sh --create --topic sentiment_news_responses --bootstrap-server kafka:9092 &&
        echo 'Topics created successfully.'
      "
      
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - apollo-service-router
    develop:
      watch:
        - path: ./frontend/package.json
          action: rebuild
        - path: ./frontend/
          action: sync
          target: /usr/src/app
          ignore:
            - node_modules/

  users-service:
    build:
      context: ./services/users-service
      dockerfile: Dockerfile
      target: dev
    container_name: users-service
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
    develop:
      watch:
        - path: ./services/users-service/package.json
          action: rebuild

        - path: ./services/users-service/
          action: sync
          target: /usr/src/app

  # NGINX Load Balancer
  nginx-lb:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx-load-balancer
    ports:
      - "3000:3000"  # WebSocket (Load Balanced)
      - "4002:4002"  # GraphQL (Load Balanced)
    depends_on:
      - charting-service

  charting-service:
    build:
      context: ./services/charting-service
      dockerfile: Dockerfile
    container_name: charting-service
    ports:
      - "3001:3000"  # Internal Socket.io (changed from 3000)
      - "4003:4002"  # Internal GraphQL (changed from 4002)
    environment:
      - NODE_ENV=development
    develop:
      watch:
        - path: ./services/charting-service/package.json
          action: rebuild
        - path: ./services/charting-service/
          action: sync
          target: /app
          ignore:
            - node_modules/

  apollo-service-router:
    depends_on:
      - users-service
      - nginx-lb
      - sentiment-service
    image: ghcr.io/apollographql/router:v2.5.0
    container_name: apollo-service-router
    ports:
      - "4000:4000"
      - "8088:8088"
    environment:
      - APOLLO_GRAPH_REF
      - APOLLO_KEY

  sentiment-service-database:
    image: postgres:13.22-alpine
    container_name: sentiment-service-database
    build: 
      context: ./services/sentiment-news-prediction-service
      dockerfile: Dockerfile_db
    environment:
      - POSTGRES_USER=$SENTIMENT_DATABASE_POSTGRES_USER
      - POSTGRES_PASSWORD=$SENTIMENT_DATABASE_POSTGRES_PASSWORD

  sentiment-service:
    depends_on:
      - sentiment-service-database
      - kafka-init
      - kafka
    build:
      context: ./services/sentiment-news-prediction-service
      dockerfile: Dockerfile
    container_name: sentiment-service
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://$SENTIMENT_DATABASE_POSTGRES_USER:$SENTIMENT_DATABASE_POSTGRES_PASSWORD@sentiment-service-database/$SENTIMENT_DATABASE_DATABASE
      - GEMINI_MODEL=gemini-2.0-flash
      - GEMINI_API_KEY=$SENTIMENT_SERVICE_GEMINI_API_KEY
      - FLASK_HOST=sentiment-service
      - FLASK_PORT=4004

