extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.9", import: ["@key"])

type User {
  id: ID!
  username: String!
  password: String!
  name: String!
  email: String!
}

type AuthPayload {
  success: Boolean!
  message: String!
  user: User
}

type Query {
  listUsers: [User!]!
  login(username: String!, password: String!): AuthPayload!
}

type Mutation {
  signup(username: String!, password: String!, name: String!, email: String!): AuthPayload!
}
